<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu Animation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /* Hidden checkbox */
        
        #menu-toggle {
            display: none;
        }
        /* Hamburger button */
        
        #hamburger {
            visibility: visible;
            width: 30px;
            height: 30px;
            cursor: pointer;
            color: white;
            position: fixed;
            right: 90%;
            top: 20px;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        /* The sliding menu */
        
        .left-hamburger {
            visibility: hidden;
            position: fixed;
            top: 0;
            left: -100%;
            /* Initially hidden off-screen */
            width: 300px;
            height: 100%;
            background-color: rgb(8, 8, 49);
            transition: left 1s ease-in-out;
            z-index: 1;
        }
        /* Show menu when checkbox is checked */
        
        #menu-toggle:checked+.left-hamburger {
            visibility: visible;
            left: 0;
        }
    </style>
</head>

<body>

    <!-- Hidden checkbox to control menu -->
    <input type="checkbox" id="menu-toggle">

    <!-- Hamburger icon -->
    <label id="hamburger" for="menu-toggle">â˜°</label>

    <!-- Sliding menu -->
    <div class="left-hamburger">
        <h2 style="color: black; padding: 20px;">Menu</h2>

    </div>

</body>

</html>
